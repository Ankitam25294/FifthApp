<div class="container well studentform">
  <h2 style="text-align: center">Student Details</h2>
  <form>
    <label>Enter Name:</label>
    <input type="text" #name id="name"><br>
    <label>Enter Gender:</label>
    <select id="gender" #gender>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <label>Enter Address:</label>
    <input type="text" #address id="address"><br>
    <label>Enter Phone No:</label>
    <input type="text" #phoneno id="phoneno"><br>
    <label>Enter College Name:</label>
    <input type="text" #collegename id="collegename"><br>
    <label>Enter Email Id:</label>
    <input type="text" #emailid id="emailid"><br>
    <label>Enter Batch Name:</label>
    <select id="batchname" #batchname>
      <option>PPA</option>
      <option>LB</option>
      <option>PROJECT</option>
      <option>ANGULAR</option>
    </select><br>
    <button (click)="displayData(name.value,gender.value,address.value,phoneno.value,collegename.value,emailid.value,batchname.value)" style="margin-left: 150px" class="btn btn-info">Submit Data</button>

  </form>
</div>
